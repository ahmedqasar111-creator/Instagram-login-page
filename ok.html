<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 40px 40px 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .login-container img {
      width: 175px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #a8a8a8;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }

    .or {
      margin: 20px 0;
      font-size: 13px;
      color: #8e8e8e;
      position: relative;
    }

    .or::before,
    .or::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or::before {
      left: 0;
    }
    .or::after {
      right: 0;
    }

    .facebook-login {
      color: #385185;
      font-weight: 600;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .forgot {
      color: #00376b;
      font-size: 12px;
      cursor: pointer;
    }

    .signup-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      border-radius: 10px;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div>
    <div class="login-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      <input type="text" id="username" placeholder="Phone number, username, or email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Log In</button>

      <div class="or">OR</div>
      <div class="facebook-login">Log in with Facebook</div>
      <div class="forgot">Forgot password?</div>
    </div>

    <div class="signup-box">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "" || password === "") {
        alert("Please enter both username and password.");
      } else if (username === "admin" && password === "1234") {
        alert("Login successful! ðŸŽ‰");
        window.location.href = "https://www.instagram.com/"; // redirect example
      } else {
        alert("your instagram account is HACKED!");
      }
    }
  </script>
</body>
</html>
